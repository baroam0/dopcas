

{% extends "base.html" %}

{% block content%}

	<h3 align="center">DETALLE CONTRATISTA</h3>
	<form  method="POST">{% csrf_token %}
		{{ form.as_p}}
		<hr>

		<button id="btn-guardar" type="submit">
			Aceptar
		</button>

		<button type="button" id="btn-cancelar" onclick="IrListadoContrista()">
			Cancelar
		</button>
	</form>

	<script>
		function IrListadoContrista() {
            window.location.replace("/listadocontratista");
        }

	</script>
{% endblock %}
