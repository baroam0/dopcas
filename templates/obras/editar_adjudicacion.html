

{% extends "base.html" %}

{% block content%}

	<h3 align="center">DETALLE ADJUDICACION</h3>
	<form  method="POST">{% csrf_token %}
		{{ form.as_p}}
		<hr>

		<button id="btn-guardar" type="submit">
			Aceptar
		</button>

		<button type="button" id="btn-cancelar" onclick="IrListadoAdjudicacion()">
			Cancelar
		</button>
	</form>

	<script>
		function IrListadoAdjudicacion() {
            window.location.replace("/listadoadjudicacion");
        }

	</script>
{% endblock %}
